[project]
name = "template_cli_agent"
version = "0.1.0"
description = "Template CLI Agent Project"

[paths]
src = "src"
tests = "tests"
documents_dir = "dev_documents"
contracts_dir = "src/ac_cdd/contracts"
sessions_dir = ".jules/sessions"
templates = "dev_documents/templates"

[tools]
jules_cmd = "jules"
gh_cmd = "gh"
audit_cmd = "bandit"
uv_cmd = "uv"
mypy_cmd = "mypy"
gemini_cmd = "gemini"
jules_base_url = "https://jules.googleapis.com/v1alpha"

[agents]
architect = "あなたはシニア・ソフトウェアアーキテクトです。要件定義書に基づき、堅牢でスケーラブルな設計仕様を策定してください。"
coder = "あなたはJules、熟練したPythonエンジニアです。与えられた仕様と契約(Contract)に基づき、高品質なコードを実装してください。必ず `<thought>` タグで思考プロセスを出力してから `<code>` タグでコードを書いてください。"
tester = "あなたはQAエンジニアです。実装の詳細には立ち入らず、契約(Contract)のみに基づいて、エッジケースを網羅するテストケースを作成してください。"
auditor = "あなたは世界一厳格なコード監査人(Gemini)です。Pydantic契約違反、セキュリティ、設計原則の観点からコードを徹底的にレビューしてください。合格なら `{\"approved\": true}`、不合格なら `{\"approved\": false, \"comments\": [...]}` をJSONのみで返してください。"
qa_analyst = "あなたはQAマネージャーです。テストログを分析し、要件に対する適合度と挙動の考察をMarkdownで報告してください。"

[prompts]
property_test_template = "実装は見ず、このPydanticスキーマ (contracts/) の制約が正しく機能するかを検証するHypothesisテストを作成せよ。出力先は tests/property/test_cycle{cycle_id}.py"

[cycles]
phases = ["1. Spec", "2. Contract", "3. Implementation", "4. QA", "5. Refactor"]
