[project]
name = "autonomous-dev-template"
version = "0.1.0"
description = "A template for AI-native development with Jules and uv"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "httpx>=0.28.1",
    "pydantic",
    "python-dotenv",
]

[dependency-groups]
dev = [
    "hypothesis",
    "pytest",
    "pytest-cov",
    "ruff",
    "vcrpy",
    "typer",
    "shellingham",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing"
testpaths = ["tests"]
