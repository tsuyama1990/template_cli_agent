[project]
name = "mlip-autopipec"
version = "0.1.0"
description = "MLIP-AutoPipe: A fully automated pipeline for generating Machine Learning Interatomic Potentials."
authors = [{ name = "Jules", email = "jules@example.com" }]
dependencies = [
    "ase",
    "pydantic",
    "pyyaml",
    "mace-torch",
    "numpy",
    "scipy",
    "click",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "ruff",
    "mypy",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "S", "UP"]
ignore = ["S101"]

[tool.mypy]
strict = true
ignore_missing_imports = true
pretty = true

[tool.pytest.ini_options]
pythonpath = ["src"]
