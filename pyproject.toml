[project]
name = "mlip-autopipec"
version = "0.1.0"
description = "Automated pipeline for generating Machine Learning Interatomic Potentials."
authors = [{ name = "Jules", email = "jules@example.com" }]
requires-python = ">=3.12"
dependencies = [
    "ase",
    "numpy",
    "pydantic",
    "click",
    "mace-torch",
    "pyyaml",
    "pytest",
]

[project.scripts]
mlip-pipe = "mlip_autopipec.main:cli"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "S", "UP"]
ignore = ["S101", "S603"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
